<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-deep_purple.min.css" />
    <script src="https://kit.fontawesome.com/1cc1ee13a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
    <title>Home Page</title>

    <!-- Style for the login/log out buttons-->
    <style>
      .buttonHeader{
        width:140px;
        height:50px;
        margin: 5px;
        font-size: 20px;
      }
    </style>

  </head>

  <body onload="button()">
    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

          <!-- Display Page Title -->
          <span class="mdl-layout-title"></span>

          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>

          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <div id="placeholder1"></div>
            <div id="placeholder2"></div>
          </nav>

        </div>
      </header>

      <!-- Navigation Panel -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigation</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html"><i class="material-icons">home</i> Home</a>
          <a class="mdl-navigation__link" href="viewAllRoutesPage.html">View All Routes</a>
          <a class="mdl-navigation__link" href="previousTripsPage.html">My Trip History</a>
          <a class="mdl-navigation__link" href="scheduledTripsPage.html">My Scheduled Trips</a>
        </nav>
      </div>

      <!-- Content -->
      <main class="mdl-layout__content">
        <p style="margin-bottom:4.5cm"></p>
        <div style="text-align:center" class="page-content">
            <h2 style="font-size:80px">Get Started</br><br></h2>

            <!--Text boxes-->
            <style>
                .mdl-button{
                  margin-bottom:1%;
                  width:48%;
                  height:140px;
                  font-size:40px;
                }
            </style>

            <!-- Redirect buttons -->
            <div>
              <form action="viewAllRoutesPage.html"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" value="Browse Flight Routes">Browse Flight Routes</button></form>
              </br></br>
              <form action="planTripPage.html"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" value="Plan A Flight">Plan A Flight</button></form>
            </div>

        </div>
      </main>
    </div>

    <!-- Attach JS files -->
    <script src = "JS/shared.js"></script> 
    <script src = "JS/createAcc.js"></script>
    <script src = "JS/login.js"></script>
    
  </body>
</html>
