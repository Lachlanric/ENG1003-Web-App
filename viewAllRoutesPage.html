<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-deep_purple.min.css" />
      <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
      <script src="Libs/countries.js"></script>
      <script src="Libs/services.js"></script>
      <title>View All Routes</title>

      <!-- Login buttons -->
      <style>
        .buttonHeader{
          width:140px;
          height:50px;
          margin: 5px;
          font-size: 20px;
        }
      </style>

  </head>

  <body onload="button()">

      <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Header -->
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"></span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <div id="placeholder1"></div>
              <div id="placeholder2"></div>
            </nav>
          </div>
        </header>

        <!-- Drawer -->
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Navigation</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html"><i class="material-icons">home</i> Home</a>
            <a class="mdl-navigation__link" href="viewAllRoutesPage.html">View All Routes</a>
            <a class="mdl-navigation__link" href="previousTripsPage.html">My Trip History</a>
            <a class="mdl-navigation__link" href="scheduledTripsPage.html">My Scheduled Trips</a>
          </nav>
        </div>


        <main class="mdl-layout__content">

          <div class="page-content"></div>
          <!-- Your content goes here -->
          <div id="chooseCountry" style="padding:2vw; width:20vw; float:left;">

            <p style="font-size:25px">Country</p>
            
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" list="countries" id="countryInput">
                <label class="mdl-textfield__label" for="countryInput">Search</label>
              </div>
            </form>

            <!-- Searchable dropdown list for all the countries -->
            <datalist id="countries"></datalist>

            <span>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin-right: 2vw; margin-bottom: 1vw; background-color: rgb(211, 211, 211); text-transform: none;" onclick="getAirportData()">Confirm</button>
              <span id="loadingSpinner"><span class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" ></span></span>
            </span>

            <div style="margin-top: 4vh; display: inline-grid; grid-template-columns: auto auto; grid-column-gap: 10px;">
              
              <span style="width:3vw">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="routeSwitch">
                  <input type="checkbox" id="routeSwitch" class="mdl-switch__input" checked>
                  <span class="mdl-switch__label"></span>
                </label>
              </span>

              <span style="width:14vw">When I click Confirm, only load airports that are connected via routes</span>
            </div>

          </div>

          <!-- Map -->
          <div id='map' style='width: 72vw; height: calc(100vh - 4vw - 64px); margin-top: 2vw'></div>

        </main>

      </div>

      <!-- Attach JS files -->
      <script src=JS/shared.js></script>
      <script src=JS/viewAllRoutes.js></script>
      <script src = "JS/login.js"></script>
      
  </body>
</html>
